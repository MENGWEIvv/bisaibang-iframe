<div>
    <h2 id="page-heading">
        <span jhiTranslate="raceApp.iframe.home.title">Iframes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-iframe" [routerLink]="['/iframe/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="raceApp.iframe.home.createLabel">
            Create new Iframe
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="iframes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="raceApp.iframe.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="stage"><span jhiTranslate="raceApp.iframe.stage">Stage</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="time"><span jhiTranslate="raceApp.iframe.time">Time</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="group"><span jhiTranslate="raceApp.iframe.group">Group</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="flag"><span jhiTranslate="raceApp.iframe.flag">Flag</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="raceId"><span jhiTranslate="raceApp.iframe.raceId">Race Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let iframe of iframes ;trackBy: trackId">
                <td><a [routerLink]="['/iframe', iframe.id, 'view' ]">{{iframe.id}}</a></td>
                <td>{{iframe.name}}</td>
                <td>{{iframe.stage}}</td>
                <td>{{iframe.time}}</td>
                <td>{{iframe.group}}</td>
                <td>{{iframe.flag}}</td>
                <td>{{iframe.raceId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/iframe', iframe.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/iframe', iframe.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'iframe', { outlets: { popup: iframe.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="iframes && iframes.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
